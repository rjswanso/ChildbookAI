{% extends "base.html" %}
{% block main %}

    <div class="container-fluid">
        <form action="{{ url_for('delete', story_id=story_id) }}" method="post">
            {{ form.hidden_tag() }}
            <h2> Are you sure you want to delete this story?</h2>
            <div class="row">
                <div class="col">
                    <h3>{{ title }}</h3>
                </div>
                <div class="col">
                {{ form.submit(class="btn btn-danger") }}
                <a href="{{ url_for('index')}}" class="btn btn-primary"> Cancel </a>
                </div>
            </div>
        </form>
    </div>

{% endblock %}
